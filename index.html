<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <title>NGUYEN THI DUY CHANH</title>
</head>

<body>
    <header>
        <div class="top-menu flex-b">
            <div class="top-menu-left flex-s">
                <h1 class="logo flex-s"><a href="/">Formos CryptoHub</a></h1>
                <ul class="nav flex-s">
                    <li><a href="#">Exchanges</a></li>
                    <li><a href="#">Mining</a></li>
                    <li><a href="#">Wallets</a></li>
                    <li><a href="#">News</a></li>
                </ul>
            </div>
            <div class="top-menu-right flex-s"><a href="#">My Profile</a></div>
        </div>
    </header>
    <main>
        <h2>My Profile</h2>
        <h3>My Watchlist</h3>
        <div class="watch-list flex-b">
            <div class="watch-item">
                <div class="watch-item-top flex-s">
                    <div class="item-icon"><img src="./images/icon-bitcoin.svg" alt="bitcoin"></div>
                    <div class="item-name">Bitcoin<span>BTC</span></div>
                </div>
                <div class="watch-item-bottom">
                    <p class="item-unit">$41,471.25</p>
                    <p class="item-pecent">-4.36%</p>
                </div>
            </div>
            <div class="watch-item">
                <div class="watch-item-top flex-s">
                    <div class="item-icon"><img src="./images/icon-ethereum.svg" alt="bitcoin"></div>
                    <div class="item-name">Ethereum<span>ETH</span></div>
                </div>
                <div class="watch-item-bottom">
                    <p class="item-unit">$3,027.80</p>
                    <p class="item-pecent plus">+10.08%</p>
                </div>
            </div>
            <div class="watch-item">
                <div class="watch-item-top flex-s">
                    <div class="item-icon"><img src="./images/icon-litecoin.svg" alt="bitcoin"></div>
                    <div class="item-name">Litecoin<span>LTC</span></div>
                </div>
                <div class="watch-item-bottom">
                    <p class="item-unit">$151.63</p>
                    <p class="item-pecent">-4.94%</p>
                </div>
            </div>
            <div class="watch-item">
                <div class="watch-item-top flex-s">
                    <div class="item-icon"><img src="./images/icon-xrp.svg" alt="bitcoin"></div>
                    <div class="item-name">XRP<span>XRP</span></div>
                </div>
                <div class="watch-item-bottom">
                    <p class="item-unit">$0.91</p>
                    <p class="item-pecent">-3.44%</p>
                </div>
            </div>
            <div class="watch-item">
                <div class="watch-item-top flex-s">
                    <div class="item-icon"><img src="./images/icon-stellar.svg" alt="bitcoin"></div>
                    <div class="item-name">Stellar L...<span>XLM</span></div>
                </div>
                <div class="watch-item-bottom">
                    <p class="item-unit">$0.27</p>
                    <p class="item-pecent">-6.10%</p>
                </div>
            </div>
        </div>
        <h3>My Personal Information</h3>
        <div class="profile-bg">
            <div class="profile-box">
                <div class="profile-top flex-b">
                    <div class="profile-avatar">
                        <div class="profile-avatar-icon"><img src="./images/image.svg" alt="avatar"></div>
                    </div>
                    <div class="profile-image">
                        <label for="">Profile Image</label>
                        <p class="input">
                            <input type="text" placeholder="Choose File">
                            <button>Browse</button>
                        </p>

                    </div>
                </div>
                <div class="profile-bottom"></div>
            </div>
        </div>
    </main>
</body>

</html>
